# display-switch configuration for Work MacBook Pro
# Copy to: ~/Library/Preferences/display-switch.ini
# Start service: brew services start display-switch
#
# This config triggers WORK mode when Facecam Pro connects to MBP
# (meaning you pressed the USB switch to move webcam to MBP)

[general]
# Replace with Facecam Pro's Product ID (run discover.sh to find it)
# Format: VID:PID (e.g., 0fd9:0084)
usb_device = "0fd9:XXXX"

# When Facecam connects to MBP, switch displays to MBP
# Replace with your discovered DDC input values
on_usb_connect = "dell:DELL_TB_VALUE"
on_usb_connect = "benq:BENQ_HDMI1_VALUE"

# Optional: Execute full mode script for display connection management
# Uncomment and update path for the full mode-1-work.sh behavior
# on_usb_connect_execute = "~/.config/display-modes/mode-1-work.sh"
